<h2>Force configuration</h2>
<form>
    <div class="form-group">
        <label for="radius">Radius</label>
        <input type="number" id="radius" class="form-control" ng-model="forceSettingsCtrl.config.radius" ng-change="forceSettingsCtrl.submit()">
    </div>
    <div class="form-check">
        <label class="form-check-label">
                <input class="form-check-input" type="checkbox" ng-model="forceSettingsCtrl.config.showSourceLabel" ng-change="forceSettingsCtrl.submit()">
        </label>
    </div>
</form>
